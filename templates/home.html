<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form name="myform" action="submit" onsubmit="return fun1()" >
        <div>
            <table  width="6%">
                <tr>
                    <th>湖北大学学生登记表</th>
                </tr>
                <tr>
                    <td bgcolor="ff00EE">
                        <font color="00EEFF" >姓名:</font><input type="text" value="" maxlength=10 name="stuname">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="ff00EE">
                        <font color="00EEFF">电话:</font><input type="text" maxlength=11 value="" name="stutel">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="ff00EE">
                        <font color="00EEFF">邮箱地址:</font><input type="text" maxlength=17 value="" name="stuemail">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="ff00EE">
                        <font color="00EEFF">学号:</font><input type="text" maxlength=15 value="" name="stunum">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="ff00EE"><input type="submit" value="提交"></td>  
                </tr>
            </table>
        </div>
    </form>
    <script>

        /*校验名字是否合法 */
        function isChinese(str){
            var he=/^[\u4e00-\u9fa5]{2,4}$/;   //定义验证名字的正则表达式
            return he.test(str);
        }

        /*校验学号是否合法 */
        function isStudentNo(str){           
            var he=/^[0-9]{15}$/;           //定义验证学号的正则表达式
            return he.test(str);  
        }

        /*校验邮件地址是否合法 */
        function isEmail(str){
            var he=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
            return he.test(str);
        }

        /*校验电话是否合法 */
        function isTel(str){
            var he=/^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))/;
            return he.test(str);
        }

        function check(){
            if(confirm('提交表单吗?')){
                return true;
            }
            else{
                return false;
            }
        }

        function fun1(){
            if(!isChinese(document.getElementById("stuname").value)){
                if(document.getElementById("stuname").value=="")
                {
                    alert("姓名不能为空");
                    document.getElementById("stuname").focus();
                    return false;
                }
                alert("学生姓名必须填中文");
                document.getElementById("stuname").focus();
                return false;
            }
            if(!isTel(document.getElementById("stutel").value)){
                if(document.getElementById("stutel").value=="")
                {
                    alert("电话不能为空");
                    document.getElementById("stutel").focus();
                    return false;
                }
                alert("电话号码错误");
                document.getElementById("stutel").focus();
                return false;
            }
            if(!isEmail(document.getElementById("stuemail").value)){
                if(document.getElementById("stuemail").value=="")
                {
                    alert("邮箱不能为空");
                    document.getElementById("stueamil").focus();
                    return false;
                }
                alert("邮箱错误");
                document.getElementById("stuemail").focus();
                return false;
            }
            if(!isStudentNo(document.getElementById("stunum").value)){
                if(document.getElementById("stunum").value=="")
                {
                    alert("学号不能为空");
                    document.getElementById("stunum").focus();
                    return false;
                }
                alert("学号错误");
                document.getElementById("stunum").focus();
                return false;
            } 
            if(check()==true){
                alert("提交成功");
                 return true;
            }  
            else{
                return false;
            }        
        }        
    </script>
</body>
</html>
